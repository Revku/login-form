<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple login form</title>

    <!-- FONT IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="./src/styles/css/index.css">
</head>
<body>
    <img class="cover-image" src="./src/assets/cover.webp" alt="Cover Image">

    <div class="content">
        <div class="box">
            <div class="header">
                <p class="header__welcome">Welcome Back</p>
                <h1 class="header__title">Login to your account</h1>
            </div>
    
            <form class="form">
                <div class="form__field">
                    <label class="form__label" for="email">E-Mail</label>
                    <input class="form__input" type="email" name="email" id="email" placeholder="E-Mail Adress">
                </div>
                <div class="form__field">
                    <label class="form__label" for="password">Password</label>
                    <input class="form__input" type="password" name="password" id="password" placeholder="Your password">
                </div>
    
                <div class="form__footer">
                    <div class="form__remember">
                        <input name="remember" type="checkbox" class="form__checkbox">
                        <label for="remember" class="form__rememberlabel">Remember me</label>
                    </div>
                    <div class="form__forgot">
                        <a href="./" class="form__link">Forgot password?</a>
                    </div>
    
                </div>
                <button type="submit" class="form__btn form__btn--login">Login Now</button>
                <button class="form__btn form__btn--google">
                    <img src="./src/assets/google.png" alt="">
                    Or sign-in with google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
